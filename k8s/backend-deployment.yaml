apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rmaurya2001/backend-app:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_POSTGRES_URL
              value: "jdbc:postgresql://postgres:5432/postgres"
            - name: SPRING_POSTGRES_USERNAME
              value: "myapplication"
            - name: SPRING_POSTGRES_PASSWORD
              value: "M3P@ssw0rd!"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
